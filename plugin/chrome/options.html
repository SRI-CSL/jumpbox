<!doctype html>
<html>
<head>
<title>JumpBox :: Options</title>
<link rel="stylesheet" type="text/css" href="http://localhost:6543/djb.css" />
<script src="options.js"></script>
</head>
<body>
	<div class="header">
		SAFER DEFIANCE :: JumpBox :: Options
	</div>
  
	<table>
	<tr>
		<th colspan="2">Jumpbox preferences:</th>
	</tr>
	<tr>
		<th>JumpBox port:</th>
		<td><input type="text" size="50" name="jumpbox_port" id="jumpbox_port"></td>
	</tr>
	<tr>
		<th colspan="2">Rendezvous preferences:</th>
	</tr>
	<tr>
		<th>Rendezvous mod_freedom server:</th>
		<td><input type="text" size="50" name="server_name" id="server_name"></td>
	</tr>
	<tr>
		<th colspan="2">Chrome plugin preferences:</th>
	</tr>
	<tr>
		<th>Plugin debug mode:</th>
		<td><input id="debug_mode" type="checkbox"></td>
	</tr>
	<tr>
		<th>Plugin circuit count:</th>
		<td>
			<select id="plugin_circuit_count">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
		</td>
	</tr>
	</table>

	<br />
	<div id="status"></div>
	<button id="save">Save</button>
</body>
</html>
