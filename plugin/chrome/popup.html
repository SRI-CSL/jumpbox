<!doctype html>
<html>
<head>
<title>JumpBox's Popup</title>
<style>
#container
{
	min-width	: 300px;
	width		: 100%;
}

#left
{
	float		: left;
	width		: 100px;
}

#right
{
	float		: left;
}

ul
{
	-webkit-margin-before: 0;
	-webkit-margin-after: 0;
	-webkit-padding-start: 0;
}

li
{
	list-style	: none;
}

img
{
	margin		: 5px;
	border		: 2px solid black;
	width		: 75px;
	height		: 75px;
}
</style>
<script src="popup.js"></script>
</head>
<body>
	<b>JumpBox Controls</b><br />

	<div id="container">
		<div id="left">
			<img id="logo" alt="" src="" />
		</div>

		<div id="right">
			<ul>
			<li><button id="preferences"	type="button">Preferences</button></li>
			<li><button id="rendezvous"	type="button">Rendezvous</button></li>
			<li><button id="acs"		type="button">ACS</button></li>
			<li><button id="launchtools"	type="button">Launch Tools</button></li>
			<hr />
			<li><button id="launcher"	type="button">Launch Circuits</button></li>
			<li><button id="shutdowner" 	type="button">Shutdown Circuits</button></li>
			</ul>
		</div>
	</div>
</body>
</html>
