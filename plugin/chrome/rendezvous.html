<!doctype html>
<html>
  <head>
    <title>Rendezvous</title>
    <script src="rendezvous.js"></script>
    <style>
      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Rendezvous to you too!</h1>
    <div id="visible_region">
      <h2><label id="status">Status:</label></h2>
      <div id="onion_fetching_controls">
        <table id="fetcher">
          <tr>
            <td><input type="text" size="50" name="mod_freedom_uri" id="mod_freedom_uri"></td><td><button id="mod_freedom" type="button">Go</button> SSL: <input id="ssl" type="checkbox"></td>
          </tr>
        </table> 
      </div>
      <div id="onion_image_div"></div>
      <div id="onion_peeling_controls"></div>
    </div>
    
    <!-- grab_bag: hidden source of DOM subtrees  STUFF BELOW IS NOT VISIBLE UNTIL MOVED UP ^ -->

    <div id="grab_bag" style="display: none;"> 

      <img id="onion_image" alt="" src="" />
      
      <table id="captcha_peeler">
        <tr><td><label id="captcha_peeling_intructions">Peeling Instructions:</label></td></tr>
        <tr><td><div id="onion_captcha_div"></div></td></tr>
        <tr>
          <td><input type="text" size="50" name="captcha_text" id="captcha_text"></td><td><button id="captcha_peeler_button" type="button">OK</button></td>
        </tr>
      </table> 
      
      <table id="signed_peeler">
        <tr><td><label id="signed_peeling_intructions">Your onion is signed, press OK to verify the signature.</label></td></tr>
        <tr>
          <td><button id="signed_peeler_button" type="button">OK</button></td>
        </tr>
      </table> 
      
      <table id="base_peeler">
        <tr><td><label id="base_peeling_intructions">Your NET (network entry ticket) is shown below. Press OK to commence the ACS dance!</label></td></tr>
        <tr>
          <td><div id="net_textarea_div"> <textarea id="net_textarea" rows="8" cols="50"></textarea></div></td>
        </tr>
        <tr>
          <td><button id="base_peeler_button" type="button">OK</button></td>
        </tr>
      </table> 
      
      
      
      <table id="pow_peeler">
        <tr><td><label id="pow_peeling_intructions">Your onion is a proof of work onion, press OK to see its progress.</label></td></tr>
        <tr>
          <td>
            <div id="pow_container" style="width:100%; height:50px; border:1px solid black;">
              <div id="pow_progress-bar" style="background-image:url(red.png); height:50px; width:50%;"> </div>
            </div>
          </td>
        </tr>
        <tr>
          <td><div id="pow_peeler_button_div"><button id="pow_peeler_button" type="button">OK</button></div></td>
        </tr>
      </table> 
      
    </div> <!-- grab_bag -->
  </body>

</html>
