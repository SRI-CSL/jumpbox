<!doctype html>
<html>
<head>
<title>JumpBox :: Circuit</title>
<link rel="stylesheet" type="text/css" href="http://localhost:6543/djb.css" />
<script src="circuit.js" type="text/javascript"></script>
</head>
<body>
        <div class="header">
                SAFER DEFIANCE :: JumpBox :: Circuit
        </div>

	<h1>JumpBox Circuit</h1>
	<p>
		This is a JumpBox circuit, this tab exists to allow JumpBox to
		forward several requests in parallel.
	</p>

	<h2>Circuit Details</h2>

	<table id="circuit_table">
	<tr><th>Circuit id</th><td><label id="circuit_id">not initialized</label></td></tr>
	<tr><th># Requests (in/out)</th><td><label id="request_count_in">none</label> / <label id="request_count_out">none</label></td></tr>
	<tr><th># Restarts</th><td><label id="restart_count">none</label></td></tr>
	<tr><th>Bytes forwarded</th><td><label id="bytes_recv">none</label> / <label id="bytes_sent">none</label></td></tr>
	</table>

	<h2>Log</h2>

	<textarea id="log" readonly="readonly"></textarea>
</body>
</html>
